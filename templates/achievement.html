{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/stud1.css' %}">
</head>
<body>
    <div class="container-xl px-4 mt-4">
        <nav class="nav nav-borders">
            <a class="nav-link" href="http://127.0.0.1:8000/student/profile/" >Profile</a>
            <a class="nav-link" href="http://127.0.0.1:8000/student/academicinfo/" >Academic Information</a>
            <a class="nav-link active" href="http://127.0.0.1:8000/student/achievement/">Achievement</a>
            <a class="nav-link" href="http://127.0.0.1:8000/student/noti/">Notifications </a>
        </nav>

        <div class="card mb-4">
            <div class="card-header">Achievement</div>
            <div class="card-body" id="content">
                <form>
                    <!-- Academic Achievements Section -->
                    <div class="mb-3">
                        <label class="small mb-1" for="inputAcademicAchievements">Academic Achievements</label>
                        <input class="form-control" id="inputAcademicAchievements" type="text" placeholder="Write your academic achievements (e.g. hackathon)" required>
                        <div class="mb-3 certificates-container">
                            <label class="small mb-1" for="inputAcademicCertificate">Enter your certificate in Academic Achievements</label>
                            <div class="input-group mb-3">
                                <input class="form-control input-course" id="inputAcademicCertificate" type="file" accept=".pdf" required>
                                <button class="btn btn-outline-secondary add-input-course" type="button">Add More</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Extracurricular Activities (ECA) Section -->
                    <div class="mb-3">
                        <label class="small mb-1" for="inputECA">Extracurricular activities (ECA)</label>
                        <input class="form-control" id="inputECA" type="text" placeholder="Write about your extracurricular activities" required>
                        <div class="mb-3 certificates-container">
                            <label class="small mb-1" for="inputECACertificate">Enter your achievements in ECA</label>
                            <div class="input-group mb-3">
                                <input class="form-control input-course" id="inputECACertificate" type="file" accept=".pdf" required>
                                <button class="btn btn-outline-secondary add-input-course" type="button">Add More</button>
                            </div>
                        </div>
                    </div>

                    <!-- Save Changes Button -->
                    <button class="btn btn-primary" type="button" onclick="saveChanges()">Save changes</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'scripts/stud1.js' %}"></script>
</body>
</html>
