{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/stud4.css' %}">
</head>
<body>
    <nav class="nav nav-borders">
      <a class="nav-link active" href="http://127.0.0.1:8000/student/profile/" >Profile</a>
      <a class="nav-link" href="http://127.0.0.1:8000/student/academicinfo/" >Academic Information</a>
      <a class="nav-link" href="http://127.0.0.1:8000/student/achievement/">Achievement</a>
      <a class="nav-link" href="http://127.0.0.1:8000/student/noti/">Notifications </a>
    </nav>
    <hr class="mt-0 mb-4">
   
    <div class="card mb-4">
    <div class="card-header">Personal Details</div>
    <div class="card-body">
      <form method="post" action="{% url 'profile' %}">
    
    <div class="mb-3">
    <label class="small mb-1" for="inputUsername">Student Name</label>
    <input class="form-control" id="inputUsername" type="text" placeholder="Enter your name" >
    </div>
    
    <div class="row gx-3 mb-3">
    
        <div class="form-group">
            <label for="gender">Gender</label>
            <div class="gender-selection">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                <label class="form-check-label" for="other">Other</label>
              </div>
            </div>
          </div>
    
    <div class="col-md-6">
    <label class="small mb-1" for="inputLastName">Registration Number</label>
    <input class="form-control" id="inputLastName" type="text" placeholder="Enter your Registration Number">
    </div>
    </div>
    
    <div class="row gx-3 mb-3">
    
    <div class="col-md-6">
    <label class="small mb-1" for="inputOrgName">Batch</label>
    <input class="form-control" id="inputOrgName" type="number" placeholder="Enter your Batch">
    </div>
    
    <div class="col-md-6">
    <label class="small mb-1" for="inputLocation">Branch</label>
    <input class="form-control" id="inputLocation" type="text" placeholder="Enter your Branch" >
    </div>
    </div>
    
    <div class="mb-3">
    <label class="small mb-1" for="inputEmailAddress">Email address</label>
    <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" >
    </div>
    
    <div class="row gx-3 mb-3">
    
    <div class="col-md-6">
    <label class="small mb-1" for="inputPhone">Phone number</label>
    <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" >
    </div>
    
    <div class="col-md-6">
    <label class="small mb-1" for="inputBirthday">Birthday</label>
    <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" >
    </div>
    </div>
    
    
      <button class="btn btn-primary" type="button" onclick="saveChanges()">Save changes</button>

    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
